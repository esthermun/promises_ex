
<div class="row">

  <div class="col-md-4 col-md-offset-4">
    <form class="myLoginForm" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="ctrl.username" >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="ctrl.password" >
      </div>

      <div class="text-center">
        <div class="row btnRow">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-lg" ng-click="ctrl.newAccount(ctrl.username, ctrl.password)">Create account</button>
          </div>
        </div>
        <div class="row btnRow">
          <div class="col-md-12"> 
            <button type="submit" class="btn btn-primary btn-lg" ng-click="ctrl.login(ctrl.username, ctrl.password)">Login</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
